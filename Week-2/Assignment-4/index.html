<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="welcome-header">
      <div id="banner">Welcome Message</div>
    </header>
    <nav class="navigator">
      <div class="main-title">
        <ul class="title-list">
          <li>Website Title</li>
          <li>/</li>
          <li>Logo</li>
        </ul>
      </div>
      <div class="items">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
        <div>item4</div>
      </div>
    </nav>
    <section class="content-section">
      <h1>Section Title</h1>
      <section class="content-container">
        <div class="card content-box1"><h1>Content-Box 1</h1></div>
        <div class="card content-box2"><h1>Content-Box 2</h1></div>
        <div class="card content-box3"><h1>Content-Box 3</h1></div>
        <div class="card content-box4"><h1>Content-Box 4</h1></div>
      </section>
      <button class="call-button">Show More</button>
      <section
        class="content-container"
        id="extra-container"
        style="display: none"
      >
        <div class="card content-box5"><h1>Content-Box 5</h1></div>
        <div class="card content-box6"><h1>Content-Box 6</h1></div>
        <div class="card content-box7"><h1>Content-Box 7</h1></div>
        <div class="card content-box8"><h1>Content-Box 8</h1></div>
      </section>
    </section>
  </body>
  <script src="index.js"></script>
</html>
