<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

<h2>Home Page</h2>

<!-- Display error message if any -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<!-- Display success message if any -->
<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>

<!-- Sign-Up Form -->
<form th:action="@{/signup}" method="post" th:object="${user}">
    <label>Email: <input type="text" th:field="*{email}" /></label><br/><br/>
    <label>Password: <input type="password" th:field="*{password}" /></label><br/><br/>
    <input type="submit" value="Sign Up"/>
</form>

<br/>

<!-- Sign-In Form -->
<form th:action="@{/signin}" method="post" th:object="${user}">
    <label>Email: <input type="text" th:field="*{email}" /></label><br/><br/>
    <label>Password: <input type="password" th:field="*{password}" /></label><br/><br/>
    <input type="submit" value="Sign In"/>
</form>

</body>
</html>
